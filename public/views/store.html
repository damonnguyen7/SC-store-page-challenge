<nav class="navbar navbar-default" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="store">Store</a></li>
    </ul>
    <div class="container-fluid" style="display: block; float: right; margin-top: 15px;">
      <input type="checkbox" value="1999" ng-model="less20"> Under $20
    </div>
  </div>
</nav>

<div class="card-container container">
  <div ng-repeat="(key, value) in items | lessThanTwenty:less20" class="card">
    <div class="card-block">
      <h4 class="card-title">{{value.name | mutateString}}</h4>
    </div>
    <img src="{{value.image}}" alt="Card image" class="img-card">
    <div class="card-block">
      <p class="card-text">{{value.penny * .01 | currency }}</p>
      <!-- <p class="card-text">{{value.date | date: 'MM-dd-yyyy'}}</p> -->
    </div>
  </div>
</div>
